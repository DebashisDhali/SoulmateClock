<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock1">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
        <div class="abc" id="number12" style="--rotation: 0;">12</div>
        <div  class="abc" id="number3" style="--rotation: 90;">3</div>
        <div class="abc" id="number6" style="--rotation: 180;">6</div>
        <div  class="abc" id="number9" style="--rotation: 270;">9</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
