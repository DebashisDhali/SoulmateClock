<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock1">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
        <div class="abc" id="number12" style="--rotation: 0;">12</div>
        <div  class="abc" id="number3" style="--rotation: 90;">3</div>
        <div class="abc" id="number6" style="--rotation: 180;">6</div>
        <div  class="abc" id="number9" style="--rotation: 270;">9</div>

        <!-- <div class="number" style="--rotation: 30;">1</div>
        <div class="number" style="--rotation: 60;">2</div>
         <div id="number4" style="--rotation: 120;">4</div>
        <div class="number" style="--rotation: 150;">5</div>
        <div class="number" style="--rotation: 210;">7</div>
        <div class="number" style="--rotation: 240;">8</div>
        <div class="number" style="--rotation: 300;">10</div>
        <div class="number" style="--rotation: 330;">11</div>  -->
    </div>
    <script src="clock.js"></script>
</body>
</html>
